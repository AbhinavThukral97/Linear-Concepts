<!DOCTYPE html>
<html>
  <head>
    <title>Linear Concepts</title>
    <link rel="stylesheet" type="text/css" href="../css/font.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
      integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Muli:300,400,500,600,700,800,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../img/favicon-16x16.png"
    />
    <link rel="manifest" href="../img/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="loader">
      <svg height="100" width="100" viewBox="0 0 100 100" class="trans">
        <circle
          r="40"
          cx="50%"
          cy="50%"
          fill="none"
          stroke-width="5"
          stroke="rgba(0,0,0,.1)"
          class="base"
        ></circle>
        <circle
          r="40"
          cx="50%"
          cy="50%"
          fill="none"
          stroke-width="2"
          class="filler"
        ></circle>
      </svg>
    </div>
    <header aria-label="projects"></header>
    <nav></nav>
    <section class="rv full project-section black">
      <div class="content">
        <h5 class="center lite">Linear Concepts</h5>
        <h1 class="center">The Urban House</h1>
        <h6 class="center">Delhi, IN</h6>
      </div>
      <div class="scroll-down"></div>
    </section>
    <section class="black">
      <div class="content-lg">
        <h6 class="lite center">Project Gallery</h6>
        <div class="populate-project"></div>
      </div>
    </section>
    <div class="expanded-view hide-item">
      <div class="cross"></div>
      <div class="left-arrow"></div>
      <div class="right-arrow"></div>
      <img src="" />
    </div>
    <footer></footer>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="../js/static.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>
    <script type="text/javascript" src="../js/gallery.js"></script>
  </body>
</html>
