<!DOCTYPE html>
<html>
  <head>
    <title>Linear Concepts</title>
    <link rel="stylesheet" type="text/css" href="../css/font.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
      integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Muli:300,400,500,600,700,800,900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="loader">
      <svg height="100" width="100" viewBox="0 0 100 100" class="trans">
        <circle
          r="40"
          cx="50%"
          cy="50%"
          fill="none"
          stroke-width="5"
          stroke="rgba(0,0,0,.1)"
          class="base"
        ></circle>
        <circle
          r="40"
          cx="50%"
          cy="50%"
          fill="none"
          stroke-width="2"
          class="filler"
        ></circle>
      </svg>
    </div>
    <header aria-label="services"></header>
    <nav></nav>
    <section class="black intro">
      <div class="content">
        <h6 class="lite">Linear Concepts</h6>
        <h3 class="margins">Our Services</h3>
      </div>
    </section>
    <section>
      <div class="content-lg">
        <div class="gallery">
          <div class="card">
            <div class="screen mp"></div>
            <div class="caption">Master Planning</div>
          </div>
          <div class="card">
            <div class="screen ud"></div>
            <div class="caption">Urban Design</div>
          </div>
          <div class="card">
            <div class="screen ad"></div>
            <div class="caption">Architectural Design</div>
          </div>
          <div class="card">
            <div class="screen cad"></div>
            <div class="caption">Comprehensive Architectural Design</div>
          </div>
          <div class="card">
            <div class="screen id"></div>
            <div class="caption">Interior Design</div>
          </div>
          <div class="card">
            <div class="screen pm"></div>
            <div class="caption">Project Management</div>
          </div>
          <div class="card">
            <div class="screen tdv"></div>
            <div class="caption">3D Visualization</div>
          </div>
          <div class="card">
            <div class="screen gbd"></div>
            <div class="caption">Green Building Consultancy</div>
          </div>
        </div>
      </div>
    </section>
    <footer class="with-top-border"></footer>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="../js/static.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>
  </body>
</html>
